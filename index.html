<!doctype html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/icons.min.css">
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Raboxe Raffle System</title>
	</head>
	<body class="d-flex place-all-center">
		
		<!-- overlay -->
		<div class="overlay"></div>

		<!-- raffle main container -->
		<div class="raffle-container d-flex place-all-center">
			<div id="raffleBoxWrapper">
				<div id="raffleBox">
					<div id="raffle-box-intro" class="d-flex flex-column place-all-center w-100 h-100 p-5">
						<img src="images/raffle-2.png" alt="raffle image" />

						<div class="app-name mt-4 fs-1 text-uppercase">Raboxe</div>
						<div class="mt-4 fs-5 text-center opacity-50">
							Welcome to Raboxe, a mini raffle drawing system that helps with your random card generations
						</div>
						<div class="mt-4 text-center">
							<button onclick="toggleModal()" class="btn btn-primary btn-native py-2 px-4 fs-5 text-white">Get Started</button>
						</div>
						<div class="mt-5 fs-sm text-center text-muted opacity-50">
							Made with <i class="mdi mdi-cards-heart text-danger"></i> in nigeria by lolu
						</div>
					</div>

				</div>
				<!-- top and bottom panes -->
				<div id="raffleTopPane" class="app-name p-3 text-uppercase text-center d-none place-all-center fs-3">Raboxe</div>
				<div id="raffleBottomPane" class="p-3 text-center d-none place-all-center fs-4">
					<button class="btn-icon-action d-flex place-all-center" onclick="attemptReshuffle()">
						<i class="mdi mdi-shuffle-variant fs-2"></i>
					</button>
					<button class="btn-icon-action active d-flex place-all-center" onclick="toggleModal()">
						<i class="mdi mdi-animation fs-2"></i>
					</button>
					<button class="btn-icon-action d-flex place-all-center" onclick="resetView()">
						<i class="mdi mdi-refresh fs-2"></i>
					</button>
				</div>
			</div>
			<div id="raffleBoxShadow" class="d-none"></div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal-no-players" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-body p-4 d-flex flex-column place-all-center">
						<i class="mdi mdi-pound text-dark opacity-25 display-1"></i>
						<div class="mt-3 opacity-50 fs-5 text-center">
							Provide the number of cards to generate
						</div>
						<div class="mt-3">
							<input type="number" id="noOfPlayers" class="form-control p-3 fs-5" placeholder="Number of cards" />
						</div>		        
		      </div>
		      <div class="modal-footer pt-0 pb-4 border-0 d-flex place-all-center">
		        <button type="button" class="btn btn-light btn-native-light py-2 px-4 fs-5" data-bs-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary btn-native py-2 px-4 fs-5" onclick="generateRaffle()">Generate Raffle</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- toast -->
		<div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="d-flex">
		    <div class="toast-body" id="toastErrorMessage">
		    </div>
		    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
		  </div>
		</div>

	</body>
	<script src="js/anime.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/smooth-scrollbar.js"></script>
	<script src="js/index.js"></script>
</html>
